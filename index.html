<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta_wrapper">
        <div class="insta_phone">
            <img class="cell" src="./img/cell_instagram.png" alt="phone">
        </div>
        <div class="insta_continuar_log">
            <div class="group">
                <img class="insta_logo" src="./img/instagram_logo.png" alt="logo">
                <div class="profile_photo">
                    <img src="./img/perfil_instagram.jpg" alt="instagram perfil">
                </div>
                <a class="insta_login" href="#">Continue como luarlemos</a>
                <a class="insta_logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é luarlemos?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_app">
                <p class="get">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
